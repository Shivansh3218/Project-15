<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body><header>
    <video class="video-container"  muted autoplay loop type ="video" src="/Video/VID-20200226-WA0070.mp4"></video>
    <h1>Video Project</h1>
    <button class="switch-btn">
        <span class="span">play</span>
        <span>pause</span>
        <span class="switch"></span>
    </button>
</header>
</body>
<script>
    let btn = document.querySelector(".switch-btn")
let video = document.querySelector(".video-container")
let play = document.querySelector(".span")
btn.addEventListener("click",function(){
    if(!btn.classList.contains("slide")){
        btn.classList.add("slide")
        video.pause()
    }else{
        btn.classList.remove("slide");
        video.play()
    }
})
</script>
</html>
